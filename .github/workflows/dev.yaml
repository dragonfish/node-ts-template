name: Dev

on:
  push

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Cache node_modules
      uses: actions/cache@v2.1.7
      with:
        path: |
          **/node_modules
        key: |
          node-${{ hashfiles('**/package-lock.json') }}
        restore-keys: |
          node-

    - name: Install Packages
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Format
      run: npm run format

    - name: Test
      run: npm test
