name: Dev

on:
  push

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Packages
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Format
      run: npm run format

    - name: Test
      run: npm test
